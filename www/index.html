<!DOCTYPE html><html><head><title>Math 1 EOC Review</title><!--link(href="main.css", rel="stylesheet")--><!--link(href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css", rel="stylesheet")--><script src="MathJax/MathJax.js?config=AM_HTMLorMML-full"></script></head><body><div class="content"><div id="question">Question</div><div class="answers"><div class="afield"> <button class="letter">A.</button><span class="answer"></span></div><div class="afield"> <button class="letter">B. </button><span class="answer"></span></div><div class="afield"> <button class="letter">C. </button><span class="answer"></span></div><div class="afield"> <button class="letter">D. </button><span class="answer"></span></div></div></div><button id="newone">New One</button><script>(function(){

var request = new XMLHttpRequest();
request.open('GET', 'questions.json', true);

var data = null;
var qfield = document.querySelector("#question")
var newone = document.querySelector("#newone")

function randInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

var randomQuestion = function () {
  if (data === null) return null;
  var i = randInt(0,data.questions.length);
  return data.questions[i];
}

var showNextQuestion = function () {
    var question = randomQuestion();
    var answers = document.querySelectorAll(".answer");
    qfield.innerText = question.text;
    for (n = 0; n < answers.length; n++) {
      answers[n].innerText = question.answers[n];
    }
    MathJax.Hub.Queue(["Typeset",MathJax.Hub,"content"]);
}

newone.onclick = showNextQuestion;

request.onload = function() {
  if (request.status >= 200 && request.status < 400) {
    data = JSON.parse(request.responseText);
    return showNextQuestion();
  }
}

request.onerror = function() {
    console.log("problem officer?");
}

request.send();

})();
(function () {
}());
</script></body></html>
